{% extends 'core/base.html' %}

{% block content %}

    {% if request.user.is_superuser %}
		<form action="" method="post">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
				<tr>
					<td></td>
					<td><input type="submit" value="Zapisz" class="btn btn-default navbar-btn"></td>
				</tr>
			</table>
		</form>
	{% else %}
		<p>Nie można edytować</p>
	{% endif %}

{% endblock %}
